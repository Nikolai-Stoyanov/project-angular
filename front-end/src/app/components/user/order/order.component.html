<div class="Order">
  <h1>Orders of {{username}}</h1>
  <table>
    <thead>
      <tr>
        <th >Date</th>
        <th >Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Final Price</th>
      </tr>
    </thead>
        <tbody *ngIf='orders$'>
          <tr *ngFor='let order of orders$'>
            <td class='dat'>{{order.date | date: 'dd/MM/yyyy'}}</td>
            <td class='prod'>{{order.product}} </td>
            <td>{{order.price}} lv</td>
            <td>{{order.quantity}}</td>
            <td>{{order.finalPrice}} lv</td>
          </tr>
        </tbody>
  </table>
</div>
